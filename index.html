<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/fontawesome.min.css">
</head>
<body>
    <div class="big">

<div class="container">
    <div class="header-container">
       <h1 class="weather-title">AiBina <span class="weather-color">Weather</span></h1>
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button ><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="welcome-page">
        <h1>Welcome to AiBina <br/> <span style="font-size: 14px;">Start your day with confidence <br/>Explore hyperlocal weather updates.</span> </h1>
    </div>
       <div class="error">
            <p>Invalid city Name</p>
        </div>
        <div class="weather">
            <div class="city-info">
            <img src="" class="weather-icon">
            <h1 class="temp"></h1>
        </div>
        <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png" >
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                 <div class="col">
                    <img src="/images/wind.png" >
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
         <div id="forecast"></div>

        </div>
        <div class="footer-container">
         <p>&copy; 2018EC AiBina. All rights reserved.</p>
    </div>
    </div>


    </div>
    




    <script src="/script.js"></script>
</body>
</html>
